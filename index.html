<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.style.css">
</head>
<body>
    <div class="container">
        <h1><i class="fa-solid fa-cloud"></i> Weather App</h1>

        <div class="input-container">
            <input type="text" id="city-input" placeholder="Enter City Name..." />
            <button id="get-weather-btn">Get Weather </button>
        </div>
        <div id="weather-info" class="hidden">
            <h2 id="city-name"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
        </div>
        <p id="error-message" class="hidden">City Not Found..Please Try
            again</p>
        <br><br>
        <img id="placeImage" src="" alt="Place Image"
            style="display: none; width: 100%; height: 250px; object-fit: cover; border-radius: 10px;">
    </div>
    <script src="script.js"></script>
</body>

</html>
